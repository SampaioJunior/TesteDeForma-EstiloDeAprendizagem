                <input pattern="^[\w]{6,20}$" type="password" id="senha" required="required"/>
                <label for="senha">Senha</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button type="button" onclick="enviarEditarInfo()"><span>Editar</span></button>
