<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionário socioeconômico e educacional</title>
    <link rel="stylesheet" type="text/css" href="css/ProjetoEstilo.css">
    <link rel="stylesheet" type="text/css" href="css/Topo.css">
    <link rel="stylesheet" type="text/css" href="css/EstiloQuest.css">
    <link rel="stylesheet" type="text/css" href="js/ValidacaoQuest.js">

    <script type="text/javascript" src="js/Inicio.js"></script>
</head>
<body>


<div id="menu">
    <div id="lateral">
        <ul class="box">
            <li><a href="TelaInicio.html">Inicio</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </div>
</div>
<p class="text-center">
    <a href="https://www.ifgoiano.edu.br/home/" target="_blank"> <img src="l.png"></a><br>
</p>

<div class="container">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Questionário socioeconômico e educacional</h1>

        <form action="#" id="form" method="post">
            <fieldset>
                <fieldset class="grupo">
                    <div class="campo">
                        <label><span class="pergunta"> 1. Qual o seu sexo?<br><br></span></label>
                        <label class="checkbox">
                            <input type="radio" value="mulher" name="sexos">Feminino.<br>
                        </label>
                        <label class="checkbox">
                            <input type="radio" value="homem" name="sexos">Masculino.<br><br>
                        </label>
                    </div>
                </fieldset>

                <div class="campo">
                    <label><span class="pergunta"> 2. Qual a sua idade?<br><br></span></label>
                    <label>
                        <input type="radio" value="14" name="idade">14 anos ou menos.<br>
                        <input type="radio" value="15" name="idade">15 anos.<br>
                        <input type="radio" value="16" name="idade">16 anos.<br>
                        <input type="radio" value="17" name="idade">17 anos.<br>
                        <input type="radio" value="18a21" name="idade">Entre 18 e 21 anos.<br>
                        <input type="radio" value="21" name="idade">Mais de 21 anos.<br><br>
                    </label>
                </div>

                <div class="campo">
                    <label><span class="pergunta">3. Como você se considera?<br><br></span></label>
                    <label>
                        <input type="radio" value="branco" name="cor">Branco(a).<br>
                        <input type="radio" value="pardo" name="cor">Pardo(a).<br>
                        <input type="radio" value="preto" name="cor">Preto(a).<br>
                        <input type="radio" value="amarelo" name="cor">Amarelo(a).<br>
                        <input type="radio" value="indigena" name="cor">Indígena.<br><br>
                    </label>
                </div>

                <div class="input-container">
                    <label><span class="pergunta">4. Cidade onde mora?<br><br></span></label>
                    <label>
                        <input name="cidade" type="text"><br><br>
                    </label>

                    <div class="bar"></div>
                </div>

                <div class="campo">

                    <label><span class="pergunta">5. Quem mora com você?<br><br></span></label>
                    <label>
                        <input type="checkbox" value="sozinho" name="moraCvc">Moro Sozinho(a)<br>
                        <input type="checkbox" value="paiEmae" name="moraCvc">Pai e/ou mãe<br>
                        <input type="checkbox" value="esposo" name="moraCvc">Esposo(a)/companheiro(a)<br>
                        <input type="checkbox" value="irmao" name="moraCvc">Somente Irmãos(ãs)<br>
                        <input type="checkbox" value="parentes" name="moraCvc">Outros parentes, amigos(as) ou
                        colegas<br>
                        <input type="checkbox" value="outros" name="moraCvc">Outra situação<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta">6. Quantas pessoas moram em sua casa?<br>
                (Contando com seus pais, irmãos ou outras pessoas que moram em uma mesma casa).<br><br>
                </span></label>
                    <label>
                        <input type="radio" value="2" name="Npessoas">Duas pessoas.<br>
                        <input type="radio" value="3" name="Npessoas">Três.<br>
                        <input type="radio" value="4" name="Npessoas">Quatro.<br>
                        <input type="radio" value="5" name="Npessoas">Cinco.<br>
                        <input type="radio" value="6" name="Npessoas">Mais de seis.<br>
                        <input type="radio" value="sozinho" name="Npessoas">Moro sozinho.<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta">7. Até quando seu pai estudou?<br><br></span></label>
                    <label>
                        <input type="radio" value="nEstudou" name="escolaridadePai">Não estudou.<br>
                        <input type="radio" value="1a4fundamental" name="escolaridadePai">Da 1ª à 4ª série do ensino
                        fundamental
                        (antigo
                        primário).<br>
                        <input type="radio" value="5a8fundamental" name="escolaridadePai">Da 5ª à 8ª série do ensino
                        fundamental
                        (antigo
                        ginásio).<br>
                        <input type="radio" value="medioIncompleto" name="escolaridadePai">Ensino médio (antigo 2ª grau)
                        incompleto.<br>
                        <input type="radio" value="medioCompleto" name="escolaridadePai">Ensino médio completo.<br>
                        <input type="radio" value="superiorIncompleto" name="escolaridadePai">Ensino superior
                        incompleto.<br>
                        <input type="radio" value="superiorCompleto" name="escolaridadePai">Ensino superior
                        completo.<br>
                        <input type="radio" value="pos-graduado" name="escolaridadePai">Pós-graduação.<br>
                        <input type="radio" value="Nsei" name="escolaridadePai">Não sei.<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta">8. Até quando sua mãe estudou?<br><br></span></label>
                    <label>
                        <input type="radio" value="nEstudou" name="escolaridadeMae">Não estudou.<br>
                        <input type="radio" value="1a4fundamental" name="escolaridadeMae">Da 1ª à 4ª série do ensino
                        fundamental
                        (antigo
                        primário).<br>
                        <input type="radio" value="5a8fundamental" name="escolaridadeMae">Da 5ª à 8ª série do ensino
                        fundamental
                        (antigo
                        ginásio).<br>
                        <input type="radio" value="medioIncompleto" name="escolaridadeMae">Ensino médio (antigo 2ª grau)
                        incompleto.<br>
                        <input type="radio" value="medioCompleto" name="escolaridadeMae">Ensino médio completo.<br>
                        <input type="radio" value="superiorIncompleto" name="escolaridadeMae">Ensino superior
                        incompleto.<br>
                        <input type="radio" value="superiorCompleto" name="escolaridadeMae">Ensino superior
                        completo.<br>
                        <input type="radio" value="pos-graduado" name="escolaridadeMae">Pós-graduação.<br>
                        <input type="radio" value="Nsei" name="escolaridadeMae">Não sei.<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta">9. Marque quem, na sua casa, trabalha:<br><br></span></label>
                    <label>
                        <input type="checkbox" value="eu" name="QuemTrabalha">Eu<br>
                        <input type="checkbox" value="pai" name="QuemTrabalha">Pai<br>
                        <input type="checkbox" value="mae" name="QuemTrabalha">Mãe<br>
                        <input type="checkbox" value="irmaos" name="QuemTrabalha">Irmãos<br>
                        <input type="checkbox" value="outros" name="QuemTrabalha">Outros<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta"> 10. Somando a sua renda com a renda das pessoas que moram com você, quanto é, aproximadamente, a renda
                familiar?<br>
                (considere a renda de todos que moram em sua casa.)<br><br></span></label>
                    <label>
                        <input type="radio" value="1salario" name="renda">Até 1 salário mínimo.<br>
                        <input type="radio" value="1a2salarios" name="renda">De 1 a 2 salários mínimos.<br>
                        <input type="radio" value="2a5salarios" name="renda">De 2 a 5 salários mínimos.<br>
                        <input type="radio" value="5salarios" name="renda">Mais de 5 salários mínimos.<br>
                        <input type="radio" value="semRenda" name="renda">Nenhuma renda.<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span
                            class="pergunta"> 11. Na sua casa alguém recebe algum auxílio financeiro do governo?<br><br></span></label>
                    <label>
                        <input type="radio" value="auxFinaS" name="auxF">Sim<br>
                        <input type="radio" value="auxFinaN" name="auxF">Não<br>
                        Se sim, qual(is)?<input name="quaisAux" type="text"><br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span
                            class="pergunta"> 12. Você recebe algum tipo de auxílo ou bolsa para os estudos?<br><br></span></label>
                    <label>
                        <input type="radio" value="auxEstuS" name="auxE">Sim<br>
                        <input type="radio" value="auxEstuN" name="auxE">Não<br>
                        Se sim, qual(is)?<input name="quaisAux" type="text"><br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta"> 13. Em que série do ensino médio você está?<br><br></span></label>
                    <label>
                        <input type="radio" value="1" name="serie">1º<br>
                        <input type="radio" value="2" name="serie">2º<br>
                        <input type="radio" value="3" name="serie">3º<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta"> 14. Qual o seu curso técnico:<br><br></span></label>
                    <label>
                        <input type="radio" value="tagr" name="cTec">Técnico em Agropecuária.<br>
                        <input type="radio" value="ta" name="cTec">Técnico em Alimentos.<br>
                        <input type="radio" value="ti" name="cTec">Técnico em Informática<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span
                            class="pergunta"> 15. Já reprovou alguma vez em sua vida escolar?<br><br></span></label>
                    <label>
                        <input type="radio" value="sim" name="reprovacao">Sim<br>
                        <input type="radio" value="nao" name="reprovacao">Não<br>
                        Se sim, qual(is) série(es)?<input name="quaisSeries" type="text"><br>
                        Se sim, quantas vezes reprovou?<input name="quantasVezes" type="number"><br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span
                            class="pergunta"> 16. Durante sua vida escolar você teve algum tipo de acompanhamento:<br>
                (Por problema de saúde, problemas neurológicos, educacional, psicopedagógico, psicológico,
                outros.)<br><br></span></label>
                    <label>
                        <input type="radio" value="acompS" name="acomp">Sim<br>
                        <input type="radio" value="acompN" name="acomp">Não, Nunca tive nenhum tipo de
                        acompanhamento.<br>
                        Se sim, qual(is)?<input name="quaisAcomp" type="text"><br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta"> 17. Diante do seu teste de forma e estilo individual de aprendizagem, qual foi o resultado?<br>
                Forma de aprendizagem:<br><br></span></label>
                    <label>
                        <input type="radio" value="ec" name="formaApren">Experiência Concreta<br>
                        <input type="radio" value="or" name="formaApren">Observação Reflexiva<br>
                        <input type="radio" value="ca" name="formaApren">Conceitualização Abstrata<br>
                        <input type="radio" value="ea" name="formaApren">Experimentação Ativa<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta"> 18. Estilo de aprendizagem:<br><br></span></label>
                    <label>
                        <input type="radio" value="ea" name="estiloApren">Estilo Acomodador<br>
                        <input type="radio" value="ec" name="estiloaApren">Estilo Convergente<br>
                        <input type="radio" value="ed" name="estiloaApren">Estilo Divergente<br>
                        <input type="radio" value="ea2" name="estiloaApren">Estilo assimilador<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span
                            class="pergunta">19. Em que tipo de escola você cursou o ensino fundamental?<br><br></span></label>
                    <label>
                        <input type="radio" value="publica" name="escolas">Somente em escola pública.<br>
                        <input type="radio" value="publicaParticular" name="escolas">Parte em escola pública parte em
                        particular.<br>
                        <input type="radio" value="particular" name="escolas">Somente em escola particular.<br>
                        <input type="radio" value="outras" name="escolas">Outras<br>
                        Se Outras, qual(is)?<input name="quaisEscolas" type="text"><br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta">20. Você ja fez algum curso extracurricular?<br><br></span></label>
                    <label>
                        <input type="checkbox" value="linguas" name="cursosExtra">Línguas<br>
                        <input type="checkbox" value="info" name="cursosExtra">Informática<br>
                        <input type="checkbox" value="kumon" name="cursosExtra">Kumon<br>
                        <input type="checkbox" value="artes" name="cursosExtra">Artes(músicas, dança, canto,pintura,
                        etc)<br>
                        <input type="checkbox" value="outros" name="cursosExtra">Outros<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span
                            class="pergunta">21. Você pratica alguma atividade física/esporte?<br><br></span></label>
                    <label>
                        <input type="radio" value="esporteS" name="esporte">Sim<br>
                        <input type="radio" value="esporteN" name="esporte">Não<br>
                        Se sim, qual(is)?<input name="quaisEsportes" type="text"><br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta">22. Oquê gosta de ler?<br><br></span></label>
                    <label>
                        <input type="checkbox" value="jornais" name="leitura">Jornais<br>
                        <input type="checkbox" value="geral" name="leitura">Revistas de informação geral(Veja, Istoé,
                        Época.)<br>
                        <input type="checkbox" value="ciencia" name="leitura">Revistas com matéria científicas,
                        tecnológicas,
                        filosóficas ou
                        artísticas.<br>
                        <input type="checkbox" value="tv" name="leitura">Revistas sobre TV, cinema, música,
                        celebridades.<br>
                        <input type="checkbox" value="religiao" name="leitura">Revistas sobre religião.<br>
                        <input type="checkbox" value="educacao" name="leitura">Revistas sobre educação e estudos.<br>
                        <input type="checkbox" value="livros" name="leitura">Livros em geral.<br>
                        <input type="checkbox" value="dicionario" name="leitura">Dicionários, Enciclopédias e
                        manuais.<br>
                        <input type="checkbox" value="sites" name="leitura">Sites e matérias na Internet.<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta">23. Qual a sua frequência vc lê?<br><br></span></label>
                    <label>
                        <input type="radio" value="frequente" name="frequencia">Frequentemente<br>
                        <input type="radio" value="asVezes" name="frequencia">Às vezes<br>
                        <input type="radio" value="nunca" name="frequencia">Nunca<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta">24. Qual é a principal decisão que você vai tomar quando concluir ou obter a certificação do ensino
                médio?<br><br></span></label>
                    <label>
                        <input type="radio" value="vest" name="aposEnsinoMedio">Prestar vestibular e continuar os
                        estudos no
                        superior.<br>
                        <input type="radio" value="emprego" name="aposEnsinoMedio">Procurar um emprego.<br>
                        <input type="radio" value="vestEemprego" name="aposEnsinoMedio">Prestar vestibular e
                        trabalhar.<br>
                        <input type="radio" value="cursoProfissional" name="aposEnsinoMedio">Fazer curso(s)
                        profissionalizantes(s) e
                        me
                        preparar para o trabalho.<br>
                        <input type="radio" value="trabalharPConta" name="aposEnsinoMedio">Trabalhar por conta própria /
                        trabalhar
                        em
                        negócio da família. <br>
                        <input type="radio" value="Semdecisão" name="aposEnsinoMedio">Ainda não decidi.<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span
                            class="pergunta">25. Você possui computador para uso pessoal em casa?<br><br></span></label>
                    <label>
                        <input type="radio" value="pcS" name="pcCasa">Sim<br>
                        <input type="radio" value="pcN" name="pcCasa">Não<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta">26. Você tem acesso a internet em casa?<br><br></span></label>
                    <label>
                        <input type="radio" value="netS" name="netCasa">Sim<br>
                        <input type="radio" value="netN" name="netCasa">Não<br><br>
                    </label>
                </div>

                <div class="campo">

                    <label><span class="pergunta">27. Qual(is) rede(s) social(is) você utiliza?<br><br></span></label>
                    <label>
                        <input type="checkbox" value="face" name="redeSociais">Facebook<br>
                        <input type="checkbox" value="twitter" name="redeSociais">Twitter<br>
                        <input type="checkbox" value="instagram" name="redeSociais">Instagram<br>
                        <input type="checkbox" value="skype" name="redeSociais">Skype<br>
                        <input type="checkbox" value="whatsapp" name="redeSociais">WhatsApp<br>
                        <input type="checkbox" value="outros" name="redeSociais">Outros<br>
                        Se marcou Outros, qual(is)?<br><input name="quaisRedes" type="text"><br><br>
                    </label>
                </div>

                <div class="campo">
                    <label><span
                            class="pergunta">28. Quanto tempo por dia voçê utiliza a internet?</span></label>
                    <label>
                        <input name="tempoNetDia" type="text"><br><br><br>
                    </label>
                </div>

                <div class="button-container">
                    <button type="button" onclick="enviardados()">Enviar</button>
                    <br><br>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
