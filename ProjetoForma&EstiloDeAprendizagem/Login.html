    <div class="card">

        <h1 class="title">Login</h1><br>

        <h1 class="title">Entre com E-mail ou Siape</h1>


        <form>
            <div class="input-container">
                <input type="email" id="email" required="required"/>
                <label for="email">E-mail ou Siape</label>

                <div class="bar"></div>
            </div>

            <div class="input-container">
                <input pattern="^[\w]{6,20}$" type="password" id="senha" required="required"/>
                <label for="senha">Senha</label>

                <div class="bar"></div>
            </div>

            <div class="button-container">
                <button type="button" onclick="enviarLogin()"><span>Entrar</span></button>
            </div>

            <div class="footer"><a href="#">Esqueceu a Senha?</a></div>
            <div class="footer"><a href="LoginEditarInforma.html">Editar informações</a></div>
        </form>
    </div>
